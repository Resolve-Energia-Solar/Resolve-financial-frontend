<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fluxo de Etapas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
            text-align: center;
        }

        .fluxo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .linha {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .etapa {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            font-size: 24px;
        }

        .dentro-prazo {
            border: 4px solid #4caf50;
        }

        .atencao {
            border: 6px solid #ff9800;
        }

        .fora-prazo {
            border: 8px solid #f44336;
        }

        .etapa span {
            position: absolute;
            top: 70px;
            width: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        .linha-conector {
            height: 30px;
            width: 4px;
            background: #bbb;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1>Fluxo de Etapas</h1>
    <div class="fluxo">
        <!-- Etapa 1 -->
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-check"></i><span>Proposta</span></div>
        </div>

        <div class="linha-conector"></div>

        <!-- Etapas 2,3,4 paralelas -->
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-check"></i><span>Contrato</span></div>
            <div class="etapa atencao"><i class="fas fa-clock"></i><span>Vistoria</span></div>
            <div class="etapa fora-prazo"><i class="fas fa-clock"></i><span>Financeiro</span></div>
        </div>

        <div class="linha-conector"></div>

        <!-- Etapas 5 -->
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-clock"></i><span>Doc. Validação</span></div>
        </div>

        <div class="linha-conector"></div>

        <!-- Etapas 6 -->
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-clock"></i><span>Desenho Projeto</span></div>
        </div>

        <div class="linha-conector"></div>

        <!-- Etapas 7,8,11 paralelas -->
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-clock"></i><span>ART</span></div>
            <div class="etapa dentro-prazo"><i class="fas fa-clock"></i><span>Lista Materiais</span></div>
            <div class="etapa atencao"><i class="fas fa-clock"></i><span>Parecer Acesso</span></div>
        </div>

        <div class="linha-conector"></div>

        <!-- Etapas 9,10,12 -->
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-clock"></i><span>Entrega</span></div>
        </div>
        <div class="linha-conector"></div>
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-clock"></i><span>Instalação</span></div>
        </div>
        <div class="linha-conector"></div>
        <div class="linha">
            <div class="etapa dentro-prazo"><i class="fas fa-clock"></i><span>Vistoria Final</span></div>
        </div>
    </div>
</body>

</html>
