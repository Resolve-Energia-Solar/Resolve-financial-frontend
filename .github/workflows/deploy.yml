name: CI/CD Pipeline for resolve-erp-frontend

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: "resourceresolve.azurecr.io/resolve-erp-frontend"
  AKS_CLUSTER_NAME: "Resolve-AKS-Web"
  AKS_RESOURCE_GROUP: "Resolve"
  NAMESPACE: "resolve-frontend-erp"
  DEPLOYMENT_NAME: "resolve-erp-frontend"

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    environment: resolve

    steps:
      # 1. Checkout do Código
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Carregar variáveis do .env
      - name: Load .env variables
        uses: direnv/direnv-action@v1
        with:
          env_file: .env

      # 3. Log in ao Azure Container Registry
      - name: Log in to Azure Container Registry
        run: echo "${{ vars.AZURE_ACR_PASSWORD }}" | docker login resourceresolve.azurecr.io -u "${{ vars.AZURE_ACR_USERNAME }}" --password-stdin

      # 4. Build e Push da Imagem Docker
      - name: Build and Push Docker Image
        run: |
          docker build --no-cache \
            --build-arg GENERATE_SOURCEMAP=${{ env.GENERATE_SOURCEMAP }} \
            --build-arg NEXT_PUBLIC_API_BASE_CLICKSIGN_TEMPLATE_ID=${{ env.NEXT_PUBLIC_API_BASE_CLICKSIGN_TEMPLATE_ID }} \
            --build-arg NEXT_PUBLIC_API_BASE_CLICKSIGN_TEMPLATE_PRE_ID=${{ env.NEXT_PUBLIC_API_BASE_CLICKSIGN_TEMPLATE_PRE_ID }} \
            --build-arg NEXT_PUBLIC_CLICKSIGN_TOKEN=${{ env.NEXT_PUBLIC_CLICKSIGN_TOKEN }} \
            --build-arg NEXT_PUBLIC_API_BASE_CLICKSIGN_URL=${{ env.NEXT_PUBLIC_API_BASE_CLICKSIGN_URL }} \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ env.NEXT_PUBLIC_API_BASE_URL }} \
            --build-arg NEXT_PUBLIC_CONTENT_TYPE_LEAD_ID=${{ env.NEXT_PUBLIC_CONTENT_TYPE_LEAD_ID }} \
            --build-arg NEXT_PUBLIC_CONTENT_TYPE_PROJECT_ID=${{ env.NEXT_PUBLIC_CONTENT_TYPE_PROJECT_ID }} \
            --build-arg NEXT_PUBLIC_SERVICE_INSPECTION_ID=${{ env.NEXT_PUBLIC_SERVICE_INSPECTION_ID }} \
            --build-arg NEXT_PUBLIC_SUPABASE_KEY=${{ env.NEXT_PUBLIC_SUPABASE_KEY }} \
            --build-arg NEXT_PUBLIC_CONTENT_TYPE_SALE_ID=${{ env.NEXT_PUBLIC_CONTENT_TYPE_SALE_ID }} \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }} \
            -t "${DOCKER_IMAGE}:${{ github.sha }}" .
          docker push "${DOCKER_IMAGE}:${{ github.sha }}"

      # 5. Log in ao Azure CLI
      - name: Log in to Azure CLI
        run: az login --service-principal -u "${{ vars.AZURE_CLIENT_ID }}" -p "${{ vars.AZURE_CLIENT_SECRET }}" --tenant "${{ vars.AZURE_TENANT_ID }}"

      # 6. Configurar Acesso ao Cluster AKS
      - name: Configure Access to AKS
        run: az aks get-credentials --resource-group "$AKS_RESOURCE_GROUP" --name "$AKS_CLUSTER_NAME" --overwrite-existing

      # 7. Atualizar a Imagem do Deployment no AKS
      - name: Update Deployment on AKS
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME resolve-erp-frontend="${DOCKER_IMAGE}:${{ github.sha }}" -n "$NAMESPACE"
          kubectl rollout status deployment/$DEPLOYMENT_NAME -n "$NAMESPACE"